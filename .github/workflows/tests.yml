name: Run Backend and Frontend Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: ğŸ§ª Run backend tests
        run: |
          cd backend
          npm run test

      - name: ğŸ“¦ Install dependencies (frontend)
        run: |
          cd frontend
          npm install

      - name: ğŸ§ª Run frontend tests
        run: |
          cd frontend
          npm run test
